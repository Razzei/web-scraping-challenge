<!DOCTYPE html>
<html lang="en">
    
    <head>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    </head>

    <body">
        <div class="jumbotron text-center" style = "background-color: lightslategray; height: 400px; background-position: center;">
            <h1><b>Mission to Mars</b></h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class = "container">
            <p>
              <h2>Latest Mars News</h2>
              <h5>{{data.title}}</h5>
              {{data.paragraph}}
            </p>

          <div style="margin-bottom: 40px;">
            <div class="row">
      
              <div class="col-8">
                <h2>Featured Mars Image</h2>
                <a href="{{data.featured_image}}"><img src="{{data.featured_image}}" alt="Featured Mars Image" width="100%"></a>
              </div>
      
              <div class="col-4">
                  <h4>Mars Facts</h4>
                  {{data.facts | safe}}
              </div>
            
          </div>
          
        </div>
      
        <div class="container text-center">
      
          <h2>Mars Hemispheres</h2>
            <div class = "col-3">
                <img src="{{data.hemispheres[0]['img_url']}}">
            </div>

            <div class = "col-3">
                <img src="{{data.hemispheres[1]['img_url']}}">
            </div>

            <div class = "col-3">
                <img src="{{data.hemispheres[2]['img_url']}}">
            </div>

            <div class = "col-3">
                <img src="{{data.hemispheres[3]['img_url']}}">
            </div>
      
        </div>
      
    </body>

</html>
